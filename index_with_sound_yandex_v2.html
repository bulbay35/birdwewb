    class Cloud {
        constructor() {
            this.x = W + Math.random() * 100;
            this.y = Math.random() * (H / 3);
            this.width = 100 + Math.random() * 100;
            this.height = 50 + Math.random() * 40;

        draw() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.beginPath();
            ctx.ellipse(this.x, this.y, this.width/2, this.height/2, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.ellipse(this.x - this.width/4, this.y + this.height/4, this.width/3, this.height/3, 0, 0, Math.PI * 2);
            ctx.ellipse(this.x + this.width/4, this.y + this.height/4, this.width/3, this.height/3, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        update() {
            this.x -= this.speed;
            if (this.x + this.width < 0) {
                this.x = W + Math.random() * 100;
                this.y = Math.random() * (H / 3);
            }
        }
    }

    class Player {
        constructor(x, initialColor, controls, gold = 0, purchasedColors = []) {
            this.x = x;
            this.y = H / 2;
            this.width = PLAYER_WIDTH;
            this.height = PLAYER_HEIGHT;
            this.vy = 0;
            this.gravity = GRAVITY;
            this.jumpPower = PLAYER_JUMP_POWER;
            this.color = initialColor;
            this.controls = controls;
            this.score = 0;
            this.gold = gold;
            this.purchasedColors = purchasedColors;
            this.alive = true;
            this.animationFrame = 0;
            this.wingState = 0;
        }

        draw(targetCtx = ctx, drawX = this.x, drawY = this.y, scale = 1) {
            const currentWidth = this.width * scale;
            const currentHeight = this.height * scale;

            targetCtx.shadowColor = 'rgba(0,0,0,0.4)';
            targetCtx.shadowBlur = 10;
            targetCtx.shadowOffsetX = 5;
            targetCtx.shadowOffsetY = 5;

            if (!this.alive) {
                targetCtx.fillStyle = this.color + '80';
            } else {
                const bodyGradient = targetCtx.createRadialGradient(
                    drawX + currentWidth * 0.4, drawY + currentHeight * 0.4, 10,
                    drawX + currentWidth / 2, drawY + currentHeight / 2, currentWidth / 2
                );
                bodyGradient.addColorStop(0, '#fff');
                bodyGradient.addColorStop(1, this.color);
                targetCtx.fillStyle = bodyGradient;
            }

            targetCtx.beginPath();
            targetCtx.ellipse(drawX + currentWidth / 2, drawY + currentHeight / 2,
                                    currentWidth / 2, currentHeight / 2, 0, 0, Math.PI * 2);
            targetCtx.fill();

            targetCtx.shadowBlur = 0;
            targetCtx.shadowOffsetX = 0;
            targetCtx.shadowOffsetY = 0;

            targetCtx.fillStyle = this.color === '#f9d71c' ? '#ffeb3b' : this.color;
            const wingX = drawX + currentWidth / 2;
            const wingY = drawY + currentHeight / 2;
            const wingWidth = currentWidth * 0.7;
            const wingHeight = currentHeight * 0.4;

            let wingOffset = 0;
            if (this.wingState === 0) {
                wingOffset = -wingHeight * 0.5;
            } else {
                wingOffset = wingHeight * 0.5;
            }

            targetCtx.beginPath();
            targetCtx.moveTo(wingX, wingY);
            targetCtx.quadraticCurveTo(
                wingX - wingWidth / 2, wingY + wingOffset - wingHeight,
                wingX - wingWidth, wingY + wingOffset
            );
            targetCtx.lineTo(wingX, wingY);
            targetCtx.fill();

            targetCtx.beginPath();
            targetCtx.moveTo(wingX, wingY);
            targetCtx.quadraticCurveTo(
                wingX + wingWidth / 2, wingY + wingOffset - wingHeight,
                wingX + wingWidth, wingY + wingOffset
            );
            targetCtx.lineTo(wingX, wingY);
            targetCtx.fill();

            targetCtx.fillStyle = '#000';
            targetCtx.beginPath();
            ctx.arc(drawX + currentWidth / 1.5, drawY + currentHeight / 3, 5 * scale, 0, Math.PI * 2);
            targetCtx.fill();
            
            targetCtx.fillStyle = '#FF5722';
            targetCtx.beginPath();
            ctx.moveTo(drawX + currentWidth, drawY + currentHeight / 2);
            ctx.lineTo(drawX + currentWidth + (10 * scale), drawY + currentHeight / 2);
            ctx.lineTo(drawX + currentWidth, drawY + currentHeight / 2 + (5 * scale));
            targetCtx.fill();
        }

        update() {
            this.animationFrame++;
            if (this.animationFrame % WING_ANIMATION_SPEED === 0) {
                this.wingState = 1 - this.wingState;
            }

            this.vy += this.gravity;
            this.y += this.vy;

            if (this.y + this.height > H - GROUND_HEIGHT) {
                this.y = H - GROUND_HEIGHT - this.height;
                this.vy = 0;
            }

            if (this.y < CEILING_HEIGHT) {
                this.y = CEILING_HEIGHT;
                this.vy = this.gravity;
            }
        }

        jump() {
            if (this.alive) {
                this.vy = this.jumpPower;
                this.wingState = 0;
                playJumpSound();
            }
        }

    class Obstacle {

            this.x = x;

            ctx.shadowColor = 'rgba(0,0,0,0.5)';

            if (this.isTop) {
                ctx.moveTo(this.x + CORNER_RADIUS, this.y);
                ctx.lineTo(this.x + this.width - CORNER_RADIUS, this.y);
                ctx.arcTo(this.x + this.width, this.y, this.x + this.width, this.y + CORNER_RADIUS, CORNER_RADIUS);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.lineTo(this.x, this.y + CORNER_RADIUS);
                ctx.arcTo(this.x, this.y, this.x + CORNER_RADIUS, this.y, CORNER_RADIUS);
            } else {
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + this.width, this.y);
                ctx.lineTo(this.x + this.width, this.y + this.height - CORNER_RADIUS);
                ctx.arcTo(this.x + this.width, this.y + this.height, this.x + this.width - CORNER_RADIUS, this.y + this.height, CORNER_RADIUS);
                ctx.lineTo(this.x + CORNER_RADIUS, this.y + this.height);
                ctx.arcTo(this.x, this.y + this.height, this.x, this.y + this.height - CORNER_RADIUS, CORNER_RADIUS);
                ctx.lineTo(this.x, this.y);
            }
            ctx.closePath();
            ctx.fill();

            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;

            const parkurSettings = parkurs[currentParkur];
            ctx.fillStyle = parkurSettings.detailObstacle;
            
            if (this.isTop) {
                const spikeCount = Math.floor(this.width / SPIKE_WIDTH);
                for (let i = 0; i < spikeCount; i++) {
                    ctx.beginPath();
                    ctx.moveTo(this.x + (i * this.width / spikeCount), this.y + this.height);
                    ctx.lineTo(this.x + (i * this.width / spikeCount) + SPIKE_WIDTH / 2, this.y + this.height + SPIKE_HEIGHT);
                    ctx.lineTo(this.x + (i * this.width / spikeCount) + SPIKE_WIDTH, this.y + this.height);
                    ctx.closePath();
                    ctx.fill();
                }
            } else {
                const spikeCount = Math.floor(this.width / SPIKE_WIDTH);
                for (let i = 0; i < spikeCount; i++) {
                    ctx.beginPath();
                    ctx.moveTo(this.x + (i * this.width / spikeCount), this.y);
                    ctx.lineTo(this.x + (i * this.width / spikeCount) + SPIKE_WIDTH / 2, this.y - SPIKE_HEIGHT);
                    ctx.lineTo(this.x + (i * this.width / spikeCount) + SPIKE_WIDTH, this.y);
                    ctx.closePath();
                    ctx.fill();
                }
            }
        }

        update(speed) {
            this.x -= speed;
        }
    }

    function gameLoop() {
        if (!gameRunning || gamePaused) return;

        ctx.clearRect(0, 0, W, H);

        const gradient = ctx.createLinearGradient(0, 0, 0, H);
        const bgColorsMatch = parkurs[currentParkur].bg.match(/#[0-9a-fA-F]{6}/g);
        if (bgColorsMatch && bgColorsMatch.length >= 2) {
                gradient.addColorStop(0, bgColorsMatch[0]);
                gradient.addColorStop(1, bgColorsMatch[1]);
        } else {
            gradient.addColorStop(0, '#87ceeb');
            gradient.addColorStop(1, '#e0f7fa');
        }
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, W, H);

        clouds.forEach(cloud => {
            cloud.update();
            cloud.draw();
        });
        
        ctx.shadowColor = 'rgba(0,0,0,0.3)';
        ctx.shadowBlur = 15;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = -10;

        const groundGradient = ctx.createLinearGradient(0, H - GROUND_HEIGHT, 0, H);
        groundGradient.addColorStop(0, groundColor);
        groundGradient.addColorStop(1, '#555');
        ctx.fillStyle = groundGradient;
        ctx.fillRect(0, H - GROUND_HEIGHT, W, GROUND_HEIGHT);

        ctx.shadowOffsetY = 10;
        const ceilingGradient = ctx.createLinearGradient(0, 0, 0, CEILING_HEIGHT);
        ceilingGradient.addColorStop(0, '#555');
        ceilingGradient.addColorStop(1, groundColor);
        ctx.fillStyle = ceilingGradient;
        ctx.fillRect(0, 0, W, CEILING_HEIGHT);

        ctx.shadowBlur = 0;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 0;

        const parkurSettings = parkurs[currentParkur];
        ctx.fillStyle = parkurSettings.detailGround;

        for (let x = 0; x < W; x += 60) {
            ctx.beginPath();
            ctx.arc(x, H - GROUND_HEIGHT, 10, 0, Math.PI, true);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(x, CEILING_HEIGHT, 10, Math.PI, 0, true);
            ctx.fill();
        }

        player1.update();
        player1.draw();

        if (frameCount % Math.floor(difficulties[currentDifficulty].obstacleGap / (gameSpeed / 3)) === 0) {
            const maxHeight = H / 3;

            const bottomHeight = MIN_OBSTACLE_HEIGHT + Math.random() * (maxHeight - MIN_OBSTACLE_HEIGHT);
            obstacles.push(new Obstacle(W, OBSTACLE_WIDTH, bottomHeight, obstacleColor));

            if (Math.random() < 0.6) {
                const topHeight = MIN_OBSTACLE_HEIGHT + Math.random() * (maxHeight - MIN_OBSTACLE_HEIGHT);
                const verticalGapForPlayer = PLAYER_HEIGHT * 2.5;

                const topObstacleBottomY = CEILING_HEIGHT + topHeight;
                const bottomObstacleTopY = H - GROUND_HEIGHT - bottomHeight;

                if ((bottomObstacleTopY - topObstacleBottomY) > verticalGapForPlayer) {
                    obstacles.push(new Obstacle(W + (OBSTACLE_WIDTH * 2) + Math.random() * 100, OBSTACLE_WIDTH, topHeight, obstacleColor, true));
                }
            }
        }

        if (frameCount % Math.floor(GOLD_SPAWN_FREQUENCY / (gameSpeed/2)) === 0 && Math.random() < GOLD_SPAWN_CHANCE) {
            const goldY = CEILING_HEIGHT + Math.random() * (H - GROUND_HEIGHT - CEILING_HEIGHT - GOLD_SIZE);
            goldCoins.push(new Gold(W, goldY));
        }

        for (let i = obstacles.length - 1; i >= 0; i--) {
            obstacles[i].update(gameSpeed);
            obstacles[i].draw();

            if (isColliding(player1, obstacles[i])) {
                player1.alive = false;
                playHitSound();
            }

            if (!obstacles[i].passed && obstacles[i].x + obstacles[i].width < player1.x) {
                obstacles[i].passed = true;
                player1.addScore(SCORE_PER_OBSTACLE);
            }

            if (obstacles[i].x + obstacles[i].width < 0) {
                obstacles.splice(i, 1);
            }
        }

        for (let i = goldCoins.length - 1; i >= 0; i--) {
            goldCoins[i].update(gameSpeed);
            goldCoins[i].draw();

            if (isColliding(player1, goldCoins[i]) && !goldCoins[i].collected) {
                goldCoins[i].collected = true;
                player1.addGold(goldCoins[i].value);
                playCoinSound();
                goldCoins.splice(i, 1);
            } else if (goldCoins[i].x + goldCoins[i].width < 0) {
                goldCoins.splice(i, 1);
            }
        }

        if (!player1.alive) {
            gameOver();
            return;
        }

        frameCount++;
        requestAnimationFrame(gameLoop);
    }

    function isColliding(obj1, obj2) {
        return obj1.x < obj2.x + obj2.width &&
               obj1.x + obj1.width > obj2.x &&
               obj1.y < obj2.y + obj2.height &&
               obj1.y + obj1.height > obj2.y;
    }

    function selectStoreItem(color, price, itemName) {
        const storeMessage = document.getElementById('storeMessage');
        const savedData = loadGameData();

        if (savedData.purchasedColors.includes(color) || price === 0) {
            player1.changeColor(color);
            renderStoreItems();
            storeMessage.textContent = `${itemName} ${translations[currentLanguage].selected}`;
        } else if (player1.gold >= price) {
            player1.addGold(-price);
            player1.purchasedColors.push(color);
            saveGameData();
            player1.changeColor(color);
            renderStoreItems();
            storeMessage.textContent = `${itemName} ${translations[currentLanguage].purchased}`;
        } else {
            const neededGold = price - player1.gold;
            storeMessage.textContent = translations[currentLanguage].notEnoughGold.replace('%s', neededGold);
        }
    }

    
const GAME_DATA_KEY = 'birdPartyGameData';

function saveGameData(data) {
    try {
        const dataToSave = data || (player1 ? {
            gold: player1.gold,
            playerColor: player1.color,
            purchasedColors: player1.purchasedColors
        } : { gold: 0, playerColor: storeItems[0].color, purchasedColors: [storeItems[0].color] });
        localStorage.setItem(GAME_DATA_KEY, JSON.stringify(dataToSave));
        console.log('Game data saved to localStorage:', dataToSave);
    } catch (e) {
        console.error('Error saving game data to localStorage', e);
    }
}

function loadGameData() {
    try {
        // Try primary key first, then an older key for backwards compatibility
        let raw = localStorage.getItem(GAME_DATA_KEY);
        if (!raw) {
            raw = localStorage.getItem('birdGameData'); // old key (if any)
            if (raw) {
                // migrate to new key
                try {
                    localStorage.setItem(GAME_DATA_KEY, raw);
                    localStorage.removeItem('birdGameData');
                    console.log('Migrated old game data key birdGameData ->', GAME_DATA_KEY);
                } catch (e) { console.warn('Migration to new key failed', e); }
            }
        }
        if (raw) {
            const parsedData = JSON.parse(raw);
            console.log('Game data loaded from localStorage:', parsedData);
            // ensure required fields exist
            parsedData.gold = parsedData.gold || 0;
            parsedData.playerColor = parsedData.playerColor || storeItems[0].color;
            parsedData.purchasedColors = parsedData.purchasedColors || [storeItems[0].color];
            return parsedData;
        }
    } catch (e) {
        console.error('Error loading game data from localStorage', e);
    }

    console.log('No game data found, initializing default values.');
    const defaultData = {
        gold: 0,
        playerColor: storeItems[0].color,
        purchasedColors: [storeItems[0].color]
    };
    try { saveGameData(defaultData); } catch(e) {}
    return defaultData;
}
